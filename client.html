<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logo.png">

<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">

            <div class="cartImg">
                <button id="modalBtn">
                    <img src="img/cart.png" alt="logo de carrito de compras">
                    <span id="totalAmount">0</span>

    <main class="d-flex flex-column justify-content-center align-items-center w-100">
        <header class="productHeader">
            <h1>PRODUCTOS</h1>
        </header>
        <section  class="d-flex w-100">
            <div class="container w-100 productContainer">
                <div class="row align-items-start flex-nowrap m-0 w-100">
                    <div class="productFilter col-2">
                        <div>
                            <ul>
                                <h3>GÃ©nero</h3>

                            </ul>
                        </div>

                            </ul>
                        </div>
                    </div>
                    <div class="col-10" id="productContainer"> 
                    </div>
                </div>
            </div>
            <aside class="asideNone bg-dark col-sm">
                <span id="exitBtn" aria-hidden="true">&times;</span>
                    <div class="d-flex flex-column align-items-center">
                        <div id="cartContainer">
                            <header class="d-flex justify-content-between align-items-center">
                                <h5>Carrito de compra</h5>
                            </header>
                            <div id="cartListContainer"></div>
                        </div>
                            <button id="finalBuyBtn" class="btn btn-outline-light">COMPRAR: $0</button>
