<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Tres Estudio</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="Logo" class="d-inline-block align-text-top">
          </a>
          <div class="d-flex">
            <a class="shopNav" href="contact.html">
              <p>CONTACTO</p>
            </a>
            <a class="shopNav" href="client.html">
              <p>COMPRAR</p>
              <img src="img/cart.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
          </div>
        </div>
      </nav>
    <main class="mainDisplay">
    <section class="d-flex flex-column justify-content-center align-items-center w-100">
        <h1>Suscribite a nuestro newsletter</h1>
        <form id="newsletterForm">
            <input type="hidden" name="contact_number">
            <label>Name</label>
            <input type="text" name="user_name" id="userName">
            <label>Email</label>
            <input type="email" name="user_email" id="userEmail">
            <label>Message</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Send">
        </form>
    </section>
    </main>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./src/newsletter.js" type="module"></script>
</html>
